# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
#   push:
#     branches: [ dev, qa, master ]
  pull_request:
    branches: [ master, dev, qa ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    
#     - name: Code style check
#       uses: sarnold/cccc-action@main
#       with:
#         github_token: ${{ secrets.GITHUB_TOKEN }}

#     - name: upload metrics report
#       uses: actions/upload-artifact@v2
#       with:
#         name: metrics
#         path: ./metrics
    - name: Code check
      uses: dbelyaev/action-checkstyle@v0.5.1
      with:
        github_token: ${{ secrets.github_token }}
        reporter: github-pr-review
        level: warning
    - name: Build with Maven
      run: |
           mvn -B package --file pom.xml
           mkdir artifacts && cp target/*.jar artifacts
           cd artifacts && ls
    - name: Save artifact 
      uses: actions/upload-artifact@v2
      with:
        name: github-actions-artifact
        path: artifacts
    
    - name: Upload artificat
      uses: actions/upload-artifact@v2
      with:
        name: sample.jar
        path: target/*.jar

  Publish:
     needs: Build
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v2
     - name: Set up JDK 11
       uses: actions/setup-java@v1
       with:
         java-version: '11' 

     - name: Update version
       run: mvn -B versions:set -DnewVersion=v${{github.run_number}} -DgenerateBackupPoms=false
     - name: Setup Docker Buildx
       uses: docker/setup-buildx-action@v1
     
     - name: Login to DockerHub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

     - name: Download artifact
       uses: actions/download-artifact@v2

     - name: Build and push
       id: docker_build
       uses: docker/build-push-action@v2
       with:
         context: .
         push: true
         tags: shydrate/demo-app:v${{github.run_number}}
